name: lifegoals
description: Flutter lifegoals app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.7

dependencies:
  bloc: ^8.1.0
  cloud_firestore: ^4.2.0
  equatable: ^2.0.5
  fake_cloud_firestore: ^2.0.1
  firebase_auth: ^4.2.0
  firebase_core: ^2.4.0
  firebase_ui_auth: ^1.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_launcher_icons: ^0.11.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  go_router: ^5.2.4
  injectable: ^2.1.0
  intl: ^0.17.0
  json_annotation: ^4.7.0
  logging: ^1.1.0
  mobile_scanner: ^2.1.0
  mocktail: ^0.3.0

dev_dependencies:
  bloc_test: ^9.1.0
  # new versions of build runner + freezed aren't compatible with other libraries
  build_runner: ^2.3.0
  flutter_test:
    sdk: flutter
  # new versions of freezed + build runner aren't compatible with other libraries
  freezed: ^2.2.0
  injectable_generator: ^2.1.3
  json_serializable: ^6.5.4
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true

# to generate call:
# flutter pub run flutter_launcher_icons
flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true
